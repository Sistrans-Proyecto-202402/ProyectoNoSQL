<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Sucursal</title>
    <style>
       /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Header */
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #4CAF50;
}

/* Buttons */
a.btn {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background-color: #4CAF50;
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 5px;
    transition: background-color 0.3s;
    text-align: center;
}

a.btn-secondary {
    background-color: #007BFF;
}

a.btn:hover {
    background-color: #45a049;
}

a.btn-secondary:hover {
    background-color: #0056b3;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
}

table thead {
    background: #4CAF50;
    color: #ffffff;
}

table th,
table td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: center;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        font-size: 16px;
    }

    table {
        font-size: 14px;
    }

    a.btn {
        padding: 8px 16px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Inventario de Sucursal</h1>
        
        <!-- Botón para volver a la lista de sucursales -->
        <a th:href="@{/sucursales}" class="btn btn-secondary">Volver a Sucursales</a>
        
        <!-- Tabla de Inventario -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre Bodega</th>
                    <th>Nombre Producto</th>
                    <th>Cantidad Disponible</th>
                    <th>Nivel Mínimo de Reorden</th>
                    <th>Costo Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${inventario}">
                    <td th:text="${producto.nombre_bodega}"></td>
                    <td th:text="${producto.nombre_producto}"></td>
                    <td th:text="${producto.cantidad_disponible}"></td>
                    <td th:text="${producto.nivel_minimo_reorden}"></td>
                    <td th:text="${producto.costo_promedio}"></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Botón para volver al inicio -->
        <a href="/superandes" class="btn btn-primary mt-3">Volver a la página principal</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Bodegas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Ocupación de Bodegas</h1>

        <div th:if="${porcentajes.isEmpty()}">
            <p>No se encontraron resultados para los criterios de búsqueda.</p>
        </div>

        <div th:if="${!porcentajes.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Nombre de Bodega</th>
                        <th>Porcentaje de Ocupación</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="porcentaje : ${porcentajes}">
                        <td th:text="${porcentaje.bodega}">Nombre Bodega</td>
                        <td th:text="${porcentaje.valor}">Porcentaje</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <a href="/superandes/bodegas/consulta" class="btn">Realizar otra consulta</a>
            <a href="/superandes/" class="btn">Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bodegas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        /* Estilo general y contenedor */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Estilo para los botones */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .btn-delete:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Bodegas</h1>

        <!-- Acciones principales -->
        <div class="actions">
            <a href="/superandes/sucursales/bodegas/new" class="btn">Agregar Nueva Bodega</a>
            <a href="/superandes/" class="btn">Regresar al Menú Principal</a>
        </div>

        <!-- Tabla de bodegas -->
        <table>
            <thead>
                <tr>
                    <th>Nombre de la Bodega</th>
                    <th>Tamaño (m²)</th>
                    <th>Volumen Total (m³)</th>
                    <th>Volumen Ocupado (m³)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody th:each="bodega : ${bodegas}">
                <tr>
                    <td th:text="${bodega.nombre}">Nombre Bodega</td>
                    <td th:text="${bodega.tamanio}">Tamaño</td>
                    <td th:text="${bodega.volumen}">Volumen Total</td>
                    <td th:text="${bodega.volumen_ocupado}">Volumen Ocupado</td>
                    <td>
                  
                    <form th:action="@{/sucursales/bodegas/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="nombre" th:value="${bodega.nombre}" />
                        <button type="submit" class="btn btn-delete" onclick="return confirm('¿Está seguro de que desea eliminar esta bodega?');">
                            Eliminar
                        </button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

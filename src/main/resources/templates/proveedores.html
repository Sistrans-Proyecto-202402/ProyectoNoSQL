<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
    
        /* Container */
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
    
        /* Heading */
        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
        }
    
        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
        }
    
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
    
        .btn-delete:hover {
            background-color: #c82333;
        }
    
        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
            border-radius: 8px;
            overflow: hidden;
        }
    
        .table th, .table td {
            padding: 15px;
            text-align: left;
        }
    
        .table th {
            background-color: #343a40;
            color: #ffffff;
            text-transform: uppercase;
        }
    
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        .table tr:hover {
            background-color: #e9ecef;
        }
    
        /* Align action buttons */
        .action-buttons {
            display: flex;
            justify-content: space-evenly;
        }
    
        /* Responsive spacing */
        .mt-3 {
            margin-top: 15px;
        }
    
        .mt-4 {
            margin-top: 20px;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Proveedores</h1>

        <!-- Botón para agregar nuevo proveedor -->
        <a th:href="@{/proveedores/new}" class="btn btn-primary">Agregar Nuevo Proveedor</a>

        <!-- Tabla de Proveedores -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID</th>
                    <th>Dirección</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.id}"></td>
                    <td th:text="${proveedor.direccion}"></td>
                    <td th:text="${proveedor.nombreContacto}"></td> <!-- Cambiado a camelCase -->
                    <td th:text="${proveedor.telefonoContacto}"></td> <!-- Cambiado a camelCase -->
                    <td class="action-buttons">
                        <a th:href="@{/proveedores/{id}/edit(id=${proveedor.id})}" target="_blank" class="btn btn-secondary">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para volver al inicio -->
        <a href="/superandes" class="btn btn-secondary mt-3">Volver a la página principal</a>
    </div>
</body>
</html>

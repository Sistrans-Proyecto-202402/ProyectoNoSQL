<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ingreso de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Ingreso de Producto</h1>
        
        <form th:action="@{/ingreso_producto/new/save}" th:object="${documento}" method="post">
            <!-- Campo de selecciÃ³n para la orden de compra -->
            <div class="form-group">
                <label for="id_orden">Orden de Compra:</label>
                <select id="id_orden" name="id_orden.id_orden" class="form-control" required>
                    <option value="" disabled selected>Seleccione una orden</option>
                    <th:block th:each="orden : ${ordenes}">
                        <option th:value="${orden.id_orden}" th:text="${orden.id_orden}">Orden</option>
                    </th:block>
                </select>
            </div>

            <!-- Botones para crear el registro o cancelar -->
            <button type="submit" class="btn btn-primary">Registrar Ingreso</button>
            <a href="/superandes/ingreso_producto" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

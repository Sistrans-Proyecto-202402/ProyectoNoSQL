<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Sucursal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-button {
            margin-top: 20px;
            background-color: #555;
        }

        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Sucursal</h1>

    <form th:action="@{/sucursales/new/save}" method="post">
        <!-- Campo para ingresar el ID de la sucursal -->
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" required />
        </div>

        <!-- Campo para ingresar el nombre de la sucursal -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
        </div>

        <!-- Campo para ingresar el tamaño de la instalación -->
        <div>
            <label for="tamanioInstalacion">Tamaño de Instalación (m²):</label>
            <input type="number" id="tamanioInstalacion" name="tamanioInstalacion" step="0.01" required />
        </div>

        <!-- Campo para ingresar la dirección -->
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
        </div>

        <!-- Campo para ingresar el teléfono -->
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
        </div>

        <!-- Select para elegir la ciudad -->
        <div>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudadId" required>
                <option value="" disabled selected>Seleccione una ciudad</option>
                <option th:each="ciudad : ${ciudades}" 
                        th:value="${ciudad.id}" 
                        th:text="${ciudad.nombre}">
                </option>
            </select>
        </div>

        <!-- Botón para enviar el formulario -->
        <div>
            <button type="submit">Guardar Sucursal</button>
        </div>
    </form>

    <!-- Botón para regresar a la lista de sucursales -->
    <div>
        <a href="/superandes/sucursales">
            <button type="button" class="back-button">Regresar a Sucursales</button>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAndes - Sistema de Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body y contenedor */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1586201375761-83865001e9e9');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Imagen del logo */
        .logo img {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        /* Botones */
        .custom-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        /* Colores para cada botón */
        .btn-productos { background-color: #3498db; }
        .btn-bodegas { background-color: #e67e22; }
        .btn-ciudades { background-color: #8e44ad; }
        .btn-sucursales { background-color: #c0392b; }
        .btn-proveedores { background-color: #27ae60; }
        .btn-categorias { background-color: #16a085; }
        .btn-ordenes { background-color: #2980b9; }
        .btn-documentos { background-color: #f39c12; } /* Cambié el color de fondo para que sea visible */

        /* Efecto de hover */
        .custom-button:hover {
            background-color: #333;
            color: white;
        }

        /* Iconos */
        .custom-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>SuperAndes - Panel Administrativo</h1>
        <div class="logo">
            <img src="https://dojiw2m9tvv09.cloudfront.net/24013/2/p_x-test/recurso183984.png" alt="Logo de SuperAndes">
        </div>
        <a href="/superandes/productos" class="btn custom-button btn-productos"><i class="fas fa-box-open"></i>Inventario de Productos</a>
        <a href="/superandes/sucursales/bodegas" class="btn custom-button btn-bodegas"><i class="fas fa-warehouse"></i>Gestión de Bodegas</a>
        <a href="/superandes/sucursales" class="btn custom-button btn-sucursales"><i class="fas fa-store-alt"></i>Sucursales</a>
        <a href="/superandes/proveedores" class="btn custom-button btn-proveedores"><i class="fas fa-dolly"></i>Proveedores</a>
        <a href="/superandes/categorias" class="btn custom-button btn-categorias"><i class="fas fa-tags"></i>Categorías</a>
        <a href="/superandes/ordenesdecompra" class="btn custom-button btn-ordenes"><i class="fas fa-receipt"></i>Órdenes de Compra</a>
    </div>

    <!-- Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
